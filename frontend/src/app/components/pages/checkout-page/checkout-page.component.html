<div class="container">
  <div class="content">
    <app-title title="Форма заявки" fontSize="1.6rem"></app-title>
    <form  [formGroup]="checkoutForm">
      <text-input [control]="fc.name" label="Имя"></text-input>
      <text-input [control]="fc.phone" label="Телефон"></text-input>
      <text-input [control]="fc.email" label="Почта"></text-input>
    </form>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Оформить заявку
      </button>
    </div>
  </div>
</div>
